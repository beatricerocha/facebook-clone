<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <title>Facebook</title>
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-esquerda">
        <img class="navbar-logo" src="/img/facebook.png" alt="logo" />
        <div class="input-icons">
          <i class="fas fa-search icon"></i>
          <input
            class="input-field"
            type="text"
            placeholder="Pesquisar no Facebook"
          />
        </div>
      </div>

      <div class="navbar-centro">
        <a class="icone-ativo" href="#">
          <i class="fas fa-home"></i>
        </a>
        <a href="#">
          <i class="fas fa-user-friends"></i>
        </a>
        <a href="#">
          <i class="far fa-play-circle"></i>
        </a>
        <a href="#">
          <i class="fas fa-archive"></i>
        </a>
        <a href="#">
          <i class="fas fa-users"></i>
        </a>
      </div>

      <div class="navbar-direita">
        <div class="navbar-direita-profile">
          <img src="/img/profile.png" alt="imagem perfil" />
          <span>User</span>
        </div>
        <div class="navbar-direita-links">
          <i class="fas fa-plus"></i>
          <i class="fab fa-facebook-messenger"></i>
          <i class="fas fa-bell"></i>
          <i class="fas fa-caret-down"></i>
        </div>
      </div>
    </div>
    <!--Fim navbar -->
    <!--Conteudo esquerda-->
    <div class="conteudo">
      <div class="conteudo-esquerda">
        <ul>
          <li>
            <a href="#">
              <img src="/img/profile.png" alt="perfil" />
              <span>User</span>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="/img/amigos.png" alt="amigos" />
              <span>Amigos</span>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="/img/grupos.png" alt="grupos" /> 
              <span>Grupos</span>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="/img/marketplace.png" alt="marketplace" />
              <span>Marketplace</span>
            </a>
          </li>
          <li>
          <a href="#">
            <img src="/img/watch.png" alt="watch" /> 
            <span>Watch</span>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="/img/lembrancas.png" alt="lembranças" />
            <span>Lembranças</span>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="/img/salvos.png" alt="salvos" /> <span>Salvos</span>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="/img/paginas.png" alt="paginas" /> <span>Páginas</span>
          </a>
        </li>

        <li>
            <i class="fas fa-arrow-down"></i>
            <span class="ver-mais">Ver Mais</span>
          </li>

          <div class="borda"></div>
          <h3 class="atalho-titulo">Seus atalhos</h3>
          <div class="atalho-wrapper">
            <a href="#">
              <img src="/img/atalho.png" alt="shortcuts" />
              <span>Organização Mundial da Sa...</span>
            </a>
          </div>
        </ul>
      </div>
      
 <!--Conteudo centro-->
      <div class="conteudo-centro">
        <div class="stories">
          <img src="https://picsum.photos/id/237/110/200" alt="" />
          <img src="https://picsum.photos/id/237/110/200" alt="" />
          <img src="https://picsum.photos/id/237/110/200" alt="" />
          <img src="https://picsum.photos/id/237/110/200" alt="" />
          <img src="https://picsum.photos/id/237/110/200" alt="" />
        </div>
        <div class="container">
          <div class="compartilhe">
            <div class="compartilhe-upside">
              <img src="/img/profile.png" alt="imagem perfil" />
              <input type="text" placeholder="No que vocë está pensando, User?" />
            </div>
            <hr/>
            <div class="compartilhe-downside">
              <div class="compartilhe-downside-link">
                <i class="fas fa-video icone-live"></i>
                <span>Vídeo ao vivo</span>
              </div>
              <div class="compartilhe-downside-link">
                <i class="fas fa-photo-video icone-foto"></i>
                <span>Foto/vídeo</span>
              </div>
              <div class="compartilhe-downside-link">
                <i class="far fa-grin-alt icone-sentimento"></i>
                <span>Sentimento/atividade</span>
              </div>
            </div>
          </div>
  </body>
</html>
